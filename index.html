<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
  </head>
    <script>
        
    
    $(document).ready(function(){
        
        $("#randomwiki").click(function(){
      window.open("https://en.wikipedia.org/wiki/Special:Random")
      
  });

    });
        
   function subMit(){  
    var sv = document.getElementById('wikiSearch').value;         
    var masterURL = "https://en.wikipedia.org/w/api.php?action=opensearch&format=json&origin=*&search="+sv+"&limit=10";
       $.ajax({
         url: masterURL,
         json: 'json',
         dataType: 'json',
         type: 'POST',
         headers: { 'Api-User-Agent': 'Example/1.0' },
         success: function(data){
        
             var html ="";
             for (var i = 0; i < data[1].length; i++){
                 html += "<div class='wikiresult'>" + "<a href="+data[3][i]+'>'  + data[2][i] +"</a>"+"</div>";
             }
                               
          $("#test").html(html);   
             
               }
      }); 
    } 
        
    </script>
<style>   
    body{
        
     margin: 50px;
    }
    .wikiresult{
        padding: 10px;
        border-color: black;
        
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>   
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
<form NAME = "searchform" >
  <div class="form-group">
  <label for="search">Wikipedia search:</label>
  <input type="text" class="form-control" id="wikiSearch" value="">
  <input type="button" value="Search" onclick="subMit()">
</div>
  <input type="button" value="RandomEntry" id="randomwiki">
    </form>
    <div id="test" class="container">
    
    </div>
  </body>
</html>
